<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your Location" class="input-box">
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
    </div>

    <div class="location-not-found">
      <h1>Sorry, Location not found</h1>
      <img src="/assets/404.png" alt="404 Error">
    </div>

    <div class="weather-body">
      <img src="/assets/cloud.png" class="weather-img">
    
    <div class="weather-box">
      <p class="temperature">0<sup>Â°C</sup></p>
      <p class="description">Sun</p>
    </div>
    <div class="details">
      <div class="humidity-box">
      <i class="fa-solid fa-droplet"></i>
      <div class="text">
        <span class="humidity">35%</span>
        <p >Humidity</p>
      </div>
    </div>
    <div class="wind-box">
      <i class="fa-solid fa-wind"></i>
     <div class="text">
      <span class="wind">35km/h</span>
      <p >Wind</p>
     </div>
    </div>
    </div>
  </div>
  </div>
  <script src="https://kit.fontawesome.com/40a59fa6e3.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
